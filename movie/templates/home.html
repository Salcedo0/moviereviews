<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Welcome to Home Page</h1>

        <!-- Barra de búsqueda con un espacio inferior de 3 unidades -->
        <form action="">
            <div class="mb-3">
                <label for="searchMovie" class="form-label">Search for Movie:</label>
                <input type="text" class="form-control" name="searchMovie">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <p>Searching for {{ searchTerm }}</p>

        <!-- Grid de las películas con Cards -->
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for movie in movies %}
                <div class="col">
                    <div class="card">
                        <!-- Imagen de la película -->
                        <img src="{{ movie.image.url }}" class="card-img-top" alt="...">

                        <div class="card-body">
                            <!-- Título de la película -->
                            <h5 class="card-title">{{ movie.title }}</h5>

                            <!-- Descripción de la película -->
                            <p class="card-text">{{ movie.description }}</p>

                            <!-- Enlace a la película, si está disponible -->
                            {% if movie.url %}
                                <a href="{{ movie.url }}" class="btn btn-primary">Movie Link</a>
                            {% endif %}
                        </div>
                    </div>
                </div>
            {% endfor %}
        </div>
        <br/>
    </div>
</body>
</html>
